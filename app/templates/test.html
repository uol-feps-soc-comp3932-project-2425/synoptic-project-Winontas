<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFplA5X2oW5-rRak8s4HT6JhBuZl53wp8&libraries=places,geometry" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex flex-1 overflow-hidden">
        <aside class="w-1/3 p-6 bg-white shadow-lg overflow-y-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Geofence Testing</h2>
            <button id="addUser" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mb-2">Add User</button>
            <div id="userList" class="space-y-4 mb-4"></div>
            <button id="startSimulation" class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Start Simulation</button>
            <h3 class="text-lg font-medium text-gray-700 mt-4 mb-2">Event Log</h3>
            <div id="log" class="h-64 overflow-y-auto border border-gray-300 p-2 text-sm text-gray-600"></div>
        </aside>
        <div class="w-2/3 flex flex-col">
            <div id="map" class="h-[50vh]"></div>
            <div class="p-4 bg-white shadow-lg h-[50vh]">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Timeline</h3>
                <canvas id="timelineChart" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
