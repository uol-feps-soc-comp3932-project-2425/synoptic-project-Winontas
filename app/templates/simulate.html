<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFplA5X2oW5-rRak8s4HT6JhBuZl53wp8&libraries=places" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/simulate.js') }}"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex flex-1 overflow-hidden">
        <aside class="w-1/3 p-6 bg-white shadow-lg overflow-y-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Simulation Setup</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Users</label>
                <input id="numUsers" type="number" min="1" max="50" value="5" class="w-full p-2 border rounded-md">
            </div>
            <div id="userConfigs" class="space-y-4"></div>
            <button id="startSimulation" class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 mt-4" onclick="startSimulation()">Start Simulation</button>
        </aside>
        <div id="map" class="w-2/3 h-[50vh]"></div>
    </div>
    <div class="p-6 bg-white shadow-lg h-[50vh] overflow-y-auto">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Simulation Timeline</h2>
        <canvas id="timelineChart" class="w-full h-full"></canvas>
    </div>
</body>
</html>
