<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFplA5X2oW5-rRak8s4HT6JhBuZl53wp8&libraries=places,drawing" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</head>
<body class="bg-gray-100 flex h-screen">
    <aside class="w-1/3 p-6 bg-white shadow-lg overflow-y-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Simulation Setup</h2>
        
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Number of Users</label>
                <input type="number" id="numUsers" value="5" min="1" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Simulation Weeks</label>
                <input type="number" id="numWeeks" value="4" min="1" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <button id="runSimulation" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Run Simulation</button>

        <div class="mt-6">
            <button id="toggleView" class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">Show Results</button>
        </div>
    </aside>
    <div id="mapView" class="w-2/3 h-full"></div>
    <div id="resultsView" class="w-2/3 h-full p-6 bg-white hidden overflow-y-auto">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Simulation Results</h3>
        <div class="flex space-x-2 mb-2">
            <select id="filterType" class="p-2 border rounded-md">
                <option value="all">All</option>
                <option value="user">By User</option>
                <option value="geofence">By Geofence</option>
            </select>
            <select id="filterValue" class="p-2 border rounded-md flex-1" disabled></select>
        </div>
        <div id="simulationResults" class="space-y-2 max-h-48 overflow-y-auto"></div>
        <canvas id="patternChart" height="200" class="mt-4"></canvas>
    </div>
</body>
</html>
